    <script>
        function mostrarPreview(previewPic) {
            // Obtener la URL de la imagen de fondo del atributo data-url
            var backgroundImage = previewPic.getAttribute('data-url');

            // Establecer la fuente de la imagen en el elemento con id "imagePreview"
            document.getElementById('imagePreview').style.display = 'inline-block';
            document.getElementById('imagePreview').innerHTML = '<img src="' + backgroundImage + '" alt="Vista Previa de Imagen">';
        }

        function deshacer() {
            // Ocultar el div con id "imagePreview"
            document.getElementById('imagePreview').style.display = 'none';
        }
    </script>
